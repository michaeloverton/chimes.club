<!DOCTYPE html>
<html lang="en">
    <head>
        <title>chimes.club</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #000;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                text-align: center;
                padding: 10px;
                z-index: 10;
                width: 100%;
                position: absolute;
            }
            a {
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script src="./node_modules/three/build/three.min.js"></script>
        <script src="./node_modules/cannon/build/cannon.min.js"></script>
        <script src="./node_modules/three/examples/js/controls/TrackballControls.js"></script>
        <!-- <script src="./libs/TrackballControls.js"></script> -->
        <script src="./libs/Detector.js"></script>
        
        <script>

            var dt = 1/60, R = 0.2;

            var clothMass = 1;  // 1 kg in total
            var clothSize = 1; // 1 meter
            var Nx = 12;
            var Ny = 12;
            var mass = clothMass / Nx*Ny;

            var restDistance = clothSize/Nx;

            var ballSize = 0.1;

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            var container, stats;
            var camera, scene, renderer;

           // var clothGeometry;
            var sphereMesh, sphereBody;
            var object;
            var particles = [];
            var world;

            initCannon();
            init();
            animate();

            function initCannon(){
                world = new CANNON.World();
                world.broadphase = new CANNON.NaiveBroadphase();
                world.gravity.set(0,-9.82,0);
                world.solver.iterations = 20;

                // Materials
                var sphereMaterial = new CANNON.Material();

                // Create sphere
                var sphereShape = new CANNON.Sphere(ballSize*1.3);
                sphereBody = new CANNON.Body({
                    mass: 0
                });
                sphereBody.addShape(sphereShape);
                sphereBody.position.set(0,0,0);
                world.addBody(sphereBody);
            }

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                // scene
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog( 0x000000, 500, 10000 );

                // camera
                camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.5, 10000 );
                camera.position.set(Math.cos( Math.PI/4 ) * 3,
                                    0,
                                    Math.sin( Math.PI/4 ) * 3);
                scene.add( camera );

                // Controls
                controls = new THREE.TrackballControls( camera );

                controls.rotateSpeed = 1.0;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;

                controls.noZoom = false;
                controls.noPan = false;

                controls.staticMoving = true;
                controls.dynamicDampingFactor = 0.3;

                controls.keys = [ 65, 83, 68 ];

                // lights
                var light, materials;
                scene.add( new THREE.AmbientLight( 0x666666 ) );

                light = new THREE.DirectionalLight( 0xffffff, 1.75 );
                var d = 5;

                light.position.set( d, d, d );

                light.castShadow = true;
                //light.shadowCameraVisible = true;

                light.shadow.mapSize.width = 1024*2;
                light.shadow.mapSize.height = 1024*2;

                light.shadow.camera.left = -d;
                light.shadow.camera.right = d;
                light.shadow.camera.top = d;
                light.shadow.camera.bottom = -d;

                light.shadow.camera.far = 3*d;
                light.shadow.camera.near = d;

                scene.add( light );

                // sphere
                var ballGeo = new THREE.SphereGeometry( ballSize, 20, 20 );
                var ballMaterial = new THREE.MeshPhongMaterial( { color: 0x888888 } );

                sphereMesh = new THREE.Mesh( ballGeo, ballMaterial );
                sphereMesh.castShadow = true;
                sphereMesh.receiveShadow = true;
                scene.add( sphereMesh );


                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor( scene.fog.color );

                container.appendChild( renderer.domElement );

                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                renderer.physicallyBasedShading = true;

                renderer.shadowMap.enabled = true;

                window.addEventListener( 'resize', onWindowResize, false );

                camera.lookAt( sphereMesh.position );
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                controls.handleResize();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                world.step(dt);
                var t = world.time;
                sphereBody.position.set(R * Math.sin(t), 0, R * Math.cos(t));
                render();
            }

            function render() {
                sphereMesh.position.copy(sphereBody.position);
                renderer.render( scene, camera );
            }

        </script>
    </body>
</html>
